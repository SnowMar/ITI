<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="done.php" method="POST">
        <h2>Registration</h2>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="Egypt">Egypt</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>

        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" name="gender" value="Mr."> Male
            <input type="radio" name="gender" value="Miss"> Female
        </div>

        <label>Skills:</label>
        <div class="checkbox-group">
            <input type="checkbox" name="skills[]" value="PHP"> PHP
            <input type="checkbox" name="skills[]" value="MySQL"> MySQL
            <input type="checkbox" name="skills[]" value="J2EE"> J2EE
            <input type="checkbox" name="skills[]" value="PostgreSQL"> PostgreSQL
        </div>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
        <label for="captcha">Enter CAPTCHA:</label>
        <div class="captcha-container">
            <img src="checker.php" alt="CAPTCHA Image">
            <input type="text" id="captcha" name="captcha" required>
        </div>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
