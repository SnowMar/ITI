<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <style>
        .less { background-color: lightcoral; }
        .more { background-color: lightgreen; } 
    </style>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center mb-4">Vue.js Book List</h1>

        <book-list :books="books"></book-list>

        <book-card :books="books" @add-to-wishlist="addToWishlist"></book-card>

        <wishlist-table :wishlist="wishlist" @remove-from-wishlist="removeFromWishlist"></wishlist-table>
    </div>

    <script src="app.js"></script>
</body>
</html>
